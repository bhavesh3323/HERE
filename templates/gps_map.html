<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPS Map</title>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>GPS Map</h1>
    <div id="map"></div>
    <script>
        var platform = new H.service.Platform({
            apikey: 'uhoINcfvrOoXP8nsbP0O8YFrNHA81NXvBWHjX8r5_3I'
        });

        var defaultLayers = platform.createDefaultLayers();
        var map = new H.Map(document.getElementById('map'),
            defaultLayers.vector.normal.map, {
            center: {lat: 52.5, lng: 13.4},
            zoom: 10,
            pixelRatio: window.devicePixelRatio || 1
        });

        window.addEventListener('resize', () => map.getViewPort().resize());

        var mapEvents = new H.mapevents.MapEvents(map);
        var behavior = new H.mapevents.Behavior(mapEvents);
        var ui = H.ui.UI.createDefault(map, defaultLayers);

        var gpsData = {{ gps_data | tojson }};
        if (gpsData.length > 0) {
            map.setCenter({lat: gpsData[0].latitude, lng: gpsData[0].longitude});
            map.setZoom(12);
            var lineString = new H.geo.LineString();
            gpsData.forEach(function (data) {
                lineString.pushPoint({lat: data.latitude, lng: data.longitude});
                var marker = new H.map.Marker({lat: data.latitude, lng: data.longitude});
                map.addObject(marker);
            });
            var polyline = new H.map.Polyline(lineString, {
                style: {strokeColor: 'red', lineWidth: 2}
            });
            map.addObject(polyline);
        } else {
            alert('No GPS data available to generate the map.');
        <br>
        <a href="/gps">Submit New GPS Data</a>
        <br>
        <a href="/show_gps_data">View GPS Data</a>
        }
        
    </script>
</body>
</html>
